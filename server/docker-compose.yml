version: '3'
services:
  server:
    restart: unless-stopped
    build: .
    ports:
      - "5000:5000"
    environment:
      APP_ENV: "debug"
      APP_DEBUG: "True"
      APP_PORT: 5000
      MONGODB_HOSTNAME: mongodb
      MONGODB_DEFAULT_DB: db
      MONGODB_DEFAULT_COLLECTION: records
    depends_on:
      - mongodb

  mongodb:
    image: mongo:4.0.8
    container_name: mongodb
    restart: unless-stopped
    logging: 
      driver: none